<body style="background-color: rgb(223, 186, 250);">
<br><br>
<div class="card" style="width: 30rem;height : 30rem;" >
    <div class="card-body">
        <h1>Add party</h1>
        <h3>Party ID</h3>

        <form [formGroup]="myForm" id="myForm" name="myForm">
        <input type="text" style="width: 20rem" formControlName="partyId" class="form-control">

        <h3>Party Name</h3>
        <input type="text" style="width: 20rem" formControlName="partyName" class="form-control">

        <h3>Party Symbol</h3>
        <input type="text" style="width: 20rem" formControlName="partySymbol" class="form-control">

        <br>

        <!-- <a href="#" class="btn btn-primary">Add Party</a> -->
        </form>
        <button mat-raised-button color="primary" data-bs-toggle="modal" data-bs-target="#exampleModal" name="Party" (click)="insertParty(myForm.value)">Add
            party</button>&nbsp;
        {{result}}
    </div>
</div>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
       
        <div class="modal-body">
          <h1 style="color:green;">Parties Added successfully ! </h1>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>
