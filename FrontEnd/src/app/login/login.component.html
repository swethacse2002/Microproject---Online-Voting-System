<div class="body">
  <img class="bg"
    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQM8omY2UoMVMkkzECHZma02rkc_8lB9CJo9cTRGTl8w&s">
  <div class="card " style="width: 30rem;height : 35rem;">
    <div class="card-body">
      <h1 align="center"><b>LOGIN</b></h1>

      <form [formGroup]="myForm" id="myForm" (ngSubmit)="loginUser(myForm.value)">
        <h3><b>Email Id</b> </h3>
        <input type="text" formControlName="emailId" style="width: 20rem" class="form-control">
        <br>
        <h3><b>Password</b></h3>
        <input type="password" formControlName="password" style="width: 20rem" class=" form-control">
        <br>
        <br>


      </form>
      <button type="button" class="btn btn-primary" (click)="loginUser(myForm.value)">
        Login
      </button>

      <br><BR>
      <h3>Not a User ? <a routerLink="/register"><b>Register here</b></a></h3>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8XcBmsZBzjAkrZnjDyCe836gEaMfz8Vky8tiNQWbRqg&s">




    </div>
  </div>
</div>
